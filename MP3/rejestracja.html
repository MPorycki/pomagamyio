    </head>
    <body>
            <div class="header">
                    <div onclick="location.href='index.html';" class="leftbuttons menubuttons">
                        <h4>Strona główna</h4>

                    <div onclick="location.href='all_projekty.html';" class="leftbuttons menubuttons">

                    <div onclick="location.href='my_projekty.html';" class="leftbuttons menubuttons">

                    </div>

        <div class="bigimage">
            <div>
            <h1>
                Rejestracja
            </h1>
            </div>
        </div>
        <div class="truebody">
            <h1>Zapraszamy do rejestracji</h1>
            <form name="register" action="rejestracja_thx.html" method="POST" onsubmit="return validate_form()">
                <label class="namelebel" for="1">Login</label>
                <input type="text" id="1" name="login">
                <label class="lebel" id="login_error"></label> <br>

                <label class="namelebel" for="2">Email</label>
                <input type="text" id="2" name="email">
                <label class="lebel" id="email_error"></label> <br>

                <label class="namelebel" for="3">Imię</label>
                <input type="text" id="3" name="name">
                <label class="lebel" id="name_error"></label> <br>

                <label class="namelebel" for="4">Nazwisko</label>
                <input type="text" id="4" name="surname">
                <label class="lebel" id="surname_error"></label> <br>

                <label class="namelebel" for="4">Zdjęcie profilowe</label>
                <input type="file" id="profile_pic" name="profile_pic" onchange="check_img_width_profile(this);">
                <label class="lebel" id="profile_pic_error"></label> <br>

                <label class="namelebel" for="5">Hasło</label>
                <input type="password" id="pass" name="password">
                <label class="lebel" id="password_error"></label> <br>

                <label class="namelebel" for="6">Powtórz hasło</label>
                <input type="password" id="pass_repeat" name="password_repeat">
                <label class="lebel" id="password_repeat_error"></label> <br>

                <input type="submit" value="Zarejestruj się">
            </form>
            
        </div>

        <div class="footer">
            <p>Prowadzone przez Fundacja Pomagajmy.io</p> <br>
            <p> Ul. Pomocna 4 </p> <br>
            <p>05-222 Warszawa</p>
        </div>
    </body>
